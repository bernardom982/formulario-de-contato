<body>
    <div class="container">
        <h2>Entre em contato!</h2> <br>
    <form>
        <!--Nome-->
            <div class="w50">
                <div class="form-group">
                   <label>Nome:</label>
                   <input type="text" name="nome">
                </div> <!--Form-Group-->
            </div> <!--w50-->
        
        <!-- Sobrenome -->
            <div class="w50">
                <div class="form-group">
                   <label>Sobrenome:</label>
                   <input type="text" name="nome">
                </div> <!--Form-Group-->
            </div> <!--w50-->
       
        <!--Telefone-->
            <div class="w50">
                <div class="form-group">
                   <label>Telefone:</label>
                   <input type="text" name="nome">
                </div> <!--Form-Group-->
            </div> <!--w50-->
        
        <!-- Celular -->
            <div class="w50">
                <div class="form-group">
                   <label>Celular:</label>
                   <input type="text" name="nome">
                </div> <!--Form-Group-->
            </div> <!--w50-->

        <!-- Mensagem -->
            <div class="w100">
                <div class="form-group">
                   <label>Mensagem:</label>
                   <textarea name="" id="" cols="20"></textarea>
                </div> <!--Form-Group-->
            </div> <!--w100-->
            
        <!-- Enviar -->
            <div class="w100">
                <div class="form-group">
                <input type="submit" value="Enviar!" name="acao">                
            </div> <!--Form-Group-->
        </div> <!--w100-->

        <div class="clear"></div>
    </form> <!--Form-->
    </div> <!--Container-->   
  
</body>
